<!DOCTYPE HTML>
<html>

  <head>
    <meta http-eqiv="Content-Type" content="test/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anderson Recipies</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles.css">
  </head>

  <body>
   <header>
		<a class="logo" title="Anderson Recipes" href="#"><span>Anderson Recipes</span></a>
		<div class="hero">
			<h1>All Recipes</h1>
		</div>
	</header>


	<main>

		<section class="search">
			<a class="btn" title="Search" href="#">Search</a>
		</section>

		<section class="all-recipes">

			<aside>
				<div class="recipe-container">
					<div class="recipe-image">
						<img src="granola.jpg" alt="The Very Best Granola">
					</div>
					<div class="recipe-content">
						<h3>The Very Best Granola</h3>
						<div class="primary-tags">
							<div class="cuisine-tag">
								<img src="cuisine-icon.png" alt="Cuisine Icon">
								<h4>American</h4>
							</div>
							<div class="course-tag">
								<img src="course-icon.png" alt="Course Icon">
								<h4>Breakfast</h4>
							</div>
							<div class="time-tag">
								<img src="time-icon.png" alt="Time Icon">
								<h4>1hr</h4>
							</div>
						</div>
						<div class="secondary-tags">
							<img src="tag-icon.png" alt="Time Icon">
							<h4>High Fat</h4>
							<h4>Vegetarian</h4>
							<h4>To Do</h4>
							<h4>Easy</h4>
						</div>
						<div class="actions-granola">
							<img src="action-calendar.png" alt="Calendar">
							<img src="action-edit.png" alt="Edit">
							<img src="action-heart.png" alt="Heart">
						</div>
					</div>
				</div>
			</aside>

			<aside>
				<div class="recipe-container">
					<div class="recipe-image">
						<img src="tabbouleh.jpg" alt="Best Tabbouleh">
					</div>
					<div class="recipe-content">
						<h3>Best Tabbouleh</h3>
						<div class="primary-tags">
							<div class="cuisine-tag">
								<img src="cuisine-icon.png" alt="Cuisine Icon">
								<h4>Moroccan</h4>
							</div>
							<div class="course-tag">
								<img src="course-icon.png" alt="Course Icon">
								<h4>Lunch</h4>
							</div>
							<div class="time-tag">
								<img src="time-icon.png" alt="Time Icon">
								<h4>30mins</h4>
							</div>
						</div>
						<div class="secondary-tags">
							<img src="tag-icon.png" alt="Time Icon">
							<h4>Healthy</h4>
							<h4>Vegetarian</h4>
							<h4>Salad</h4>
							<h4>Moderate</h4>
						</div>
						<div class="actions-tabbouleh">
							<img src="action-calendar.png" alt="Calendar">
							<img src="action-edit.png" alt="Edit">
							<img src="action-heart.png" alt="Heart">
						</div>
					</div>
				</div>
			</aside>

			<aside>
				<div class="recipe-container">
					<div class="recipe-image">
						<img src="shakshuka.jpg" alt="Fool Proof Shakshuka">
					</div>
					<div class="recipe-content">
						<h3>Fool Proof Shakshuka</h3>
						<div class="primary-tags">
							<div class="cuisine-tag">
								<img src="cuisine-icon.png" alt="Cuisine Icon">
								<h4>North African</h4>
							</div>
							<div class="course-tag">
								<img src="course-icon.png" alt="Course Icon">
								<h4>Dinner</h4>
							</div>
							<div class="time-tag">
								<img src="time-icon.png" alt="Time Icon">
								<h4>1hr 30mins</h4>
							</div>
						</div>
						<div class="secondary-tags">
							<img src="tag-icon.png" alt="Time Icon">
							<h4>Healthy</h4>
							<h4>Vegetarian</h4>
							<h4>To Do</h4>
							<h4>Tricky</h4>
						</div>
						<div class="actions-shakshuka">
							<img src="action-calendar.png" alt="Calendar">
							<img src="action-edit.png" alt="Edit">
							<img src="action-heart.png" alt="Heart">
						</div>
					</div>
				</div>
			</aside>
				

		</section>


	</main>

  </body>


</html>
